<template name="pageGame">

	
  <div id="left-col" class="left box">
    
    <div class="box">
      <canvas id="map"></canvas>      
    </div>

    <div>
      <div id="chat" class="left box">
        <ul id="messages">
          {{#each messages}}
            {{> message}}
          {{/each}}
        </ul>
        <form class="box form-chat">
          <input type="text" name="inputChat">
        </form>
      </div>

      <div id="actions" class="right box">
        <table>
          {{#each actions}}
            {{> action }}
          {{/each}}
        </table>
      </div>
    </div>

  </div>



  <div id="right-col" class="right box">
    <div id="equipment" class="box">equip</div>
    <div id="inventory" class="box">lots of inventory</div>
  </div>

</template>


<template name="message">
  <li>{{ from }}: {{ text }}</li>
</template>

<template name="action">
  <tr>
    <td>{{ text }}</td>
    <td>{{ action.val }}</td>
  </tr>
</template>
